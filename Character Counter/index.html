<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char Counter App</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <p>
            Check your English text for grammar, spelling, and punctuation errors with this app.
        </p>

        <textarea id="textarea" class="textarea" maxlength="150" placeholder="Please write here"></textarea>

        <button onclick="copytext()">Copy Text</button>

        <div class="counter-container">
            <p>Total character: <span id="total-counter">0</span></p>
            <p>Remaining char: <span id="rem-counter">150</span></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
